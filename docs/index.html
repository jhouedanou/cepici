<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Activer le support web</span>

flutter config --enable-web

<span class="hljs-comment"># Créer le projet</span>

<span class="hljs-built_in">cd</span> cepici_digital

<span class="hljs-comment"># Build pour production</span>

</code></pre>

<ol>
<li><code>npm install -g @marp-team/marp-cli</code></li>
<li><code>marp prez.mdf --html --output docs/index.html</code></li>
<li><code>touch docs/.nojekyll</code> (empêche le traitement Jekyll)</li>
<li>Committer <code>docs/</code> puis pousser sur <code>main</code></li>
<li>Activer GitHub Pages sur <code>main</code> &gt; dossier <code>/docs</code></li>
</ol>
<p><strong>Automatisation (optionnelle)</strong> : ajouter un workflow GitHub Actions qui exécute <code>marp prez.mdf --html --output docs/index.html</code> à chaque push.</p>

<span class="hljs-keyword">const</span> <span class="hljs-variable constant_">CACHE_NAME</span> = <span class="hljs-string">&#x27;cepici-digital-v1&#x27;</span>;

<h2 id="maindart">main.dart</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dart"><span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;package:flutter/material.dart&#x27;</span>;
<span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;package:provider/provider.dart&#x27;</span>;
<span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;app/routes/app_router.dart&#x27;</span>;
<span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;app/theme/app_theme.dart&#x27;</span>;

<span class="hljs-keyword">void</span> main() {

}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CepiciDigitalApp</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">StatelessWidget</span> </span>{
  <span class="hljs-keyword">const</span> CepiciDigitalApp({<span class="hljs-keyword">super</span>.key});

  <span class="hljs-meta">@override</span>
  Widget build(BuildContext context) {
    <span class="hljs-keyword">return</span> MaterialApp.router(
      title: <span class="hljs-string">&#x27;CEPICI Digital&#x27;</span>,

    );
  }
}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" lang="fr-FR">
<h1 id="%F0%9F%9B%A0%EF%B8%8F-theme-configuration"><img class="emoji" draggable="false" alt="🛠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6e0.svg" data-marp-twemoji=""/> Theme configuration</h1>
<h2 id="appthemeapp_themedart">app/theme/app_theme.dart</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-dart"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AppTheme</span> </span>{
  <span class="hljs-keyword">static</span> <span class="hljs-keyword">const</span> Color primaryGreen = Color(<span class="hljs-number">0xFF4CAF50</span>);
  <span class="hljs-keyword">static</span> <span class="hljs-keyword">const</span> Color darkGreen = Color(<span class="hljs-number">0xFF1B5E20</span>);
  <span class="hljs-keyword">static</span> <span class="hljs-keyword">const</span> Color accentOrange = Color(<span class="hljs-number">0xFFFF9800</span>);
  
  <span class="hljs-keyword">static</span> ThemeData <span class="hljs-keyword">get</span> lightTheme {

<h1 id="%F0%9F%9B%A0%EF%B8%8F-build-et-d%C3%A9ploiement"><img class="emoji" draggable="false" alt="🛠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6e0.svg" data-marp-twemoji=""/> Build et déploiement</h1>
<h2 id="build-production">Build production</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Build optimisé</span>
flutter build web --release --web-renderer canvaskit

<span class="hljs-comment"># Ou pour meilleure compatibilité (mais plus lourd)</span>

<span class="hljs-comment"># Build se trouve dans build/web/</span>
</code></pre>
<h2 id="d%C3%A9ploiement-firebase-hosting">Déploiement Firebase Hosting</h2>

firebase deploy
